name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: |
        export DOCKER_BUILDKIT=1
        docker build .
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy Prepare
      if: ${{ inputs.perform_deploy }}
      run: echo hello world
    - name: Deploy
      run: helm --help

